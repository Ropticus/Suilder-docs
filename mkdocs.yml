site_name: Suilder Docs
site_description: SQL query builder for .NET.
site_url: https://suilder.readthedocs.io
copyright: Copyright (c) 2019 VÃ­ctor Diez
repo_url: https://github.com/Ropticus/Suilder-docs
edit_uri: blob/master/docs/
theme:
  name: readthedocs
  custom_dir: theme
  highlightjs: false
  sticky_navigation: false

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css
  - css/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-clike.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-csharp.min.js
  - js/extra.js

nav:
  - Home:
    - 'index.md'
  - Configuration:
    - 'configuration/entity-classes.md'
    - 'configuration/engines.md'
  - General:
    - 'general/builder.md'
    - 'general/operators.md'
    - 'general/case-when.md'
    - 'general/functions.md'
    - 'general/query.md'
    - 'general/select.md'
    - 'general/from-join-cte.md'
    - 'general/where-having.md'
    - 'general/group-by.md'
    - 'general/order-by.md'
    - 'general/offset.md'
    - 'general/insert.md'
    - 'general/update.md'
    - 'general/delete.md'
    - 'general/raw-sql.md'
    - 'general/data-types.md'
  - Security:
    - 'security/sql-injection.md'
  - Examples:
    - 'examples/crud.md'
    - 'examples/custom-configuration.md'
  - Releases:
    - 'releases/releases-notes.md'